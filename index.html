<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="style.css">
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <div class="container">
    <h1>Job Application Tracker</h1>

    <div class="stats-container">
      <div class="card">
        <p class="card-label">Total</p>
        <h2 class="card-value">10</h2>
      </div>
      <div class="card">
        <p class="card-label">Interview</p>
        <h2 class="card-value text-green">0</h2>
      </div>
      <div class="card">
        <p class="card-label">Rejected</p>
        <h2 class="card-value text-red">0</h2>
      </div>
    </div>

    <div class="job-header">
      <h3>Available Jobs</h3>
      <span class="job-count">10 jobs</span>
    </div>

    <div class="filter-buttons">
      <button class="btn active">All</button>
      <button class="btn">Interview</button>
      <button class="btn">Rejected</button>
    </div>

    </div>
